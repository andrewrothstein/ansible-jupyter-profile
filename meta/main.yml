---
galaxy_info:
  author: Andrew Rothstein
  description: creates a jupyter notebook conda env plus a notebook_config.py
  company: BlackRock
  license:
    - MIT
  min_ansible_version: 1.2
  platforms:
    - name: EL
      versions:
        - all
    - name: Fedora
      versions:
        - all
    - name: Ubuntu
      versions:
        - all
    - name: Alpine
      versions:
        - all

  galaxy_tags:
    - anaconda
    - python
    - jupyter
    - notebook

dependencies:
  - role: andrewrothstein.conda-env
    version: v1.0.2
    conda_env_name: '{{jupyter_profile_name}}'
    conda_env_environment: '{{jupyter_profile_environment}}'
    conda_env_addl_pkgs:
      - jupyter
      - nb_conda
      - nbpresent
      - nb_anacondacloud
    conda_env_cleanup: '{{jupyter_profile_conda_cleanup}}'
